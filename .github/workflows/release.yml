name: Release

on:
  push:
      tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: call-build
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        path: voltix_sdk_${{github.ref_name}}

    - name: Remove CMSIS clutter
      run: |
        shopt -s extglob
        cd voltix_sdk_${{github.ref_name}}/external/CMSIS_5/CMSIS
        rm -rf !(Core)
        cd ..
        rm -rf !(CMSIS)
      shell: bash

    - run: zip -qq -r voltix_sdk_${{github.ref_name}}.zip voltix_sdk_${{github.ref_name}} -x "*.git*"

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: voltix_sdk_${{github.ref_name}}.zip